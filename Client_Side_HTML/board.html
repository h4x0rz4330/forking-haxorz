<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>



</head>
<body>
    <div id="game" class="board" class="pulse-single">

        <!--Choose player Modal -->
        <div class="modal fade" id="playerModal" tabindex="-1" role="dialog" aria-labelledby="playerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="playerModalLabel">Choose an Opponent</h4>
                    </div>
                    <div id="choosePlayer">
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>

        <!--Choose card Modal -->
        <div class="modal fade" id="cardModal" tabindex="-1" role="dialog" aria-labelledby="cardModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="cardModalLabel">Choose A Card To Hack</h4>
                    </div>
                    <div id="chooseCard">
                        <button type = 'button'  class="rat cardButton" onclick="cardEffect.checkGuess(this)"></button>
                        <button type = 'button'  class="cybersecurity cardButton" onclick="cardEffect.checkGuess(this)"></button>
                        <button type = 'button' class="firewall cardButton" onclick="cardEffect.checkGuess(this)"></button>
                        <button type = 'button'  class="hardReset cardButton" onclick="cardEffect.checkGuess(this)"></button>
                        <button type = 'button' class="hijack cardButton" onclick="cardEffect.checkGuess(this)"></button>
                        <button type = 'button' class="trojanHorse cardButton" onclick="cardEffect.checkGuess(this)"></button>
                        <button type = 'button' class="bitcoinBillionair cardButton" onclick="cardEffect.checkGuess(this)"></button>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>

        <!--outcome modal--->
        <div class="modal fade" id="outcomeModal" tabindex="-1" role="dialog" aria-labelledby="playerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="outcomeModalLabel"></h4>
                    </div>
                    <div id="outcome">
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
            <button id="draw">Draw card</button>
            <div  id="deck"></div>
            <div id="p1Hand" class="hand"></div>
            <div id="p1Disc" class="disc"></div>
            <div id="p3Hand" class="hand"></div>
            <div id="p3Disc" class="disc"></div>
            <div id="p2Hand" class="hand"></div>
            <div id="p2Disc" class="disc"></div>
            <div id="p4Hand" class="hand"></div>
            <div id="p4Disc" class="disc"></div>
    </div>
</body>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/jquery.transit.min.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/modernizr.js"></script>
    <script src="scripts/jquery.ripples.js"></script>
