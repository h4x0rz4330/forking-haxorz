<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>



</head>
<body>
    <!--Main container for the game-->
    <div id="game" class="board" class="pulse-single">

        <!--Choose player Modal -->
        <div class="modal fade" id="playerModal" tabindex="-1" role="dialog" aria-labelledby="playerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="playerModalLabel">Choose an Opponent</h4>
                    </div>
                    <!--Container for the buttons to choose player for card effect-->
                    <div id="choosePlayer">
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>

        <!--Modal to allow the allow the player to choose card-->
        <div class="modal fade" id="cardModal" tabindex="-1" role="dialog" aria-labelledby="cardModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="cardModalLabel">Choose A Card To Hack</h4>
                    </div>
                    <!--Buttons to allow the player to pick a card during the choose card phase-->
                    <div id="chooseCard">
                        <button type = 'button'  class="rat cardButton" onclick="cardEffect.checkGuess(this)"></button>
                        <button type = 'button'  class="cybersecurity cardButton" onclick="cardEffect.checkGuess(this)"></button>
                        <button type = 'button' class="firewall cardButton" onclick="cardEffect.checkGuess(this)"></button>
                        <button type = 'button'  class="hardReset cardButton" onclick="cardEffect.checkGuess(this)"></button>
                        <button type = 'button' class="hijack cardButton" onclick="cardEffect.checkGuess(this)"></button>
                        <button type = 'button' class="trojanHorse cardButton" onclick="cardEffect.checkGuess(this)"></button>
                        <button type = 'button' class="bitCoinBillionair cardButton" onclick="cardEffect.checkGuess(this)"></button>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>

        <!--outcome modal which displays content pertaining to the outcome of the card effect the player used-->
        <div class="modal fade" id="outcomeModal" tabindex="-1" role="dialog" aria-labelledby="playerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="outcomeModalLabel"></h4>
                    </div>
                    <div id="outcome">
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="discardModal" tabindex="-1" role="dialog" aria-labelledby="discardModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="discardModalLabel"></h4>
                    </div>
                    <div id="discard">
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
            <!--acts as a container for the numbers of remaining cards-->
            <div  id="deck"></div>

            <!--Holds the content of the players hand and discard-->
            <div id="p1Hand" class="hand"></div>
            <div id="p1Disc" class="disc"></div>
            <div id="p3Hand" class="hand"></div>
            <div id="p3Disc" class="disc"></div>
            <div id="p2Hand" class="hand"></div>
            <div id="p2Disc" class="disc"></div>
            <div id="p4Hand" class="hand"></div>
            <div id="p4Disc" class="disc"></div>
    </div>
    <!--modal that tells players you win-->
	 <div class="modal fade" id="gameModal" tabindex="-1" role="dialog" aria-labelledby="playerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="outcomeModalLabel">You Win!!</h4>
                    </div>
                    <div id="game">
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
</body>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/jquery.transit.min.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/modernizr.js"></script>
    <script src="scripts/jquery.ripples.js"></script>
    <script src="scripts/velocity.min.js"></script>
    <script src="scripts/flip.js"></script>
    <script src="scripts/jquery.cycle2.min.js"></script>
    <script src="scripts/demo.js"></script>
	 <script>
        //On outcome modal close cpu plays card
		$('#outcomeModal').on('hidden.bs.modal', function(){
			cpPlayCard();
		});
        //Pulls up the main menu on game ending. 
		$('#gameModal').on('hidden.bs.modal', function(){
			window.location.href = "http://54.70.3.103/h4x0rz/MainMenu.html";
		});
	 </script>
